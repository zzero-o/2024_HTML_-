<!--순서 리스트-->

<!DOCTYPE html>

<html>
    <head>
        <meta charset = "utf-8">
        <title>MELON CHART</title>
        <!--CSS로 보여지는 모양을 바꾼다-->
        <style>
            ol {
                list-style :disc;
            }
            ul {
                list-style : none;
                margin : 0;
                padding : 0;
            }

            ul > li {
                display : inline-block;
                border : 1px solid #dddddd;
                border-radius : 24px;
                padding : 8px;
            }
        </style>
        <!--list-style : disc   순서 없는 리스트로 보여짐-->
        <!--list-style : none   본문처럼 보여짐-->
        <!--border : 주변 라인-->
    </head>
    <body>
        <h2>나애 멜론 차트</h2>
        <ol>
            <!--type 속성-->
            <!--type = "a" : a,b,c로 순서가 매겨진다-->
            <!--type = "A" : A,B,C로 순서가 매겨진다-->
            <!--type = "i" : 소문자 로마문자로 순서가 매겨진다-->
            <!--type = "I" : 대문자 로마문자로 순서가 매겨진다-->
            <li>뭣같아 - BOYNEXTDOOR</li>
            <li>Crying - BOYNEXTDOOR</li>
            <li>ABCDLOVE - BOYNEXTDOOR</li>
            <li>돌아버리겠다 - BOYNEXTDOOR</li>
            <li>One and Only - BOYNEXTDOOR</li>
            <li>멋 - ATEEZ</li>
            <li>Serenade - BOYNEXTDOOR</li>
        </ol>
        <!--<ol> : 순서가 있는 리스트-->
    
        <h2>카테고리</h2>
        <ul>
            <li>BOYNEXTDOOR</li>
            <li>ATEEZ</li>
            <li>SEVENTEEN</li>
            <li>BTS</li>
            <li>EXO</li>
        </ul>
        <!--<ul> : 순서가 없는 리스트-->
    </body>
</html>
