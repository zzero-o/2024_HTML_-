<!--폼 만들기_유용한 인풋 태그 속성-->

<!DOCTYPE html>

<html>
    <head>
        <meta charset = "utf-8">
        <title>BOYNEXTDOOR</title>
        <style>
            input::placeholder {
                color : #dddddd;
            }
        </style>
    </head>
    
    <body>
        <form>
            <h2>성호 나라</h2>
            <h4>로그인</h4>
            <label>
                <input name = "username"
                    placeholder = "이메일 또는 휴대전화"
                    required
                    autocomplete = "email">
                <!--placeholder 속성 : 값이 비었을 때 보여주는 설명-->
                <!--required 속성 : 이 값을 적지 않으면 전송버튼을 눌러도 전송되지 않는다-->
                <!--autocomplete 속성 : 한번 입력한 값을 기억하고 다음에 또 보여준다-->
            </label>

        </form>
    </body>
</html>
