<!--media_동영상 삽입-->

<!DOCTYPE html>

<html>
    <head>
        <meta charset = "utf-8">
        <title>BOYNEXTDOOR</title>
    </head>

    <body>
        <video src="Serenade.mp4"
             autoplay muted
             controls
             width = "480"
             height = "360"></video>
        <!--autoplay 속성 : 웹사이트에 들어가면 영상 자동 로딩 (광고 자동 재생)-->
        <!--muted 속성 : 소리가 꺼진채로 재생-->
        <!--controls 속성 : 소리 조정, 영상 재생 가능-->
    </body>
</html>
