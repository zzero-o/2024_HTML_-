<!--테이블 태그-->

<!DOCTYPE html>

<html>
    <head>

        <title>BOYNEXTDOOR</title>
        <style>
            table {

                border : 1px solid yellow
            }
        </style>

        <!--border-collapse : 사이사이 빈칸 없애기-->
        <!--border-spacing : 15px   사이사이 빈칸 늘리기-->
    </head>

        </table>
    </body>
</html>
