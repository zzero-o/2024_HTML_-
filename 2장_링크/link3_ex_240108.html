<!--css_글로벌 네비게이션 바-->

<!DOCTYPE html>
<html>
    <head>
        <meta charset = "utf-8">
        <title>BOYNEXTDOOR</title>
        <style>
            ul {
                display : inline-block;
                list-style : none;
                margin : 0;
            }

            ul > li {
                display : inline-flex;
                margin : 16px;
            }
        </style>
        <!--CSS 용어 정리-->
        <!--display 속성 : 영역을 어떻게 잡을 것인가-->
        <!--display 속성값 : block, inline, inline-block (리스트 항목을 한 줄로 쓰고 싶을 때)
                            inline-table, flex, grid, inline-flex,
                            inline-grid, list-item 등-->
        <!--margin : 여백-->

    </head>
    <body>
        <h4>BOYNEXTDOOR</h4>
        <ul>
            <li>성호</li>
            <li>리우</li>
            <li>명재현</li>
            <li>태산</li>
            <li>이한</li>
            <li>운학</li>
        </ul>

        <hr>
        <h1>Who's There? Theboyz...</h1>
    </body>
</html>
